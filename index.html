<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/348feffef2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/00-main.css">
    <link rel="stylesheet" href="./css/01-header.css">
    <link rel="stylesheet" href="./css/02-section-meme.css">
    <link rel="stylesheet" href="./css/03-aside.css">
    <title>Editor de Memes</title>
</head>
<body>
        <!-- *** COMIENZA HEADER *** -->
        <header class="header-content">
            <h1 class="title">Generador de Memes</h1>
            <section class="header-buttons">
                <button class="button" id="image-button"><i class="far fa-file-image button-icon-text" aria-hidden="true"></i>Imagen</button>
                <button class="button" id="text-button"><i class="fas fa-font button-icon-text" aria-hidden="true"></i>Texto</button>
                <button class="button" id="light-button"><i class="far fa-sun button-icon-text" aria-hidden="true"></i>Modo Claro</button>
                <button class="button display-none" id="dark-button"><i class="far fa-moon button-icon-text" aria-hidden="true"></i>Modo Oscuro</button>
            </section>
        </header>
        <!-- *** TERMINA HEADER *** -->

        <!-- *** COMIENZA MAIN *** -->
        <main class="main-container" >
            <section class="container-section-meme">
                <article class="container-meme">
                    <p id="top-text-box" class="image-text">TOP TEXT</p>
                    <div id="image-meme" class="image-meme"></div>
                    <p id="bottom-text-box" class="image-text">BOTTOM TEXT</p>
                </article>
                <button class="download-button">
                    Descargar Meme
                    <i class="fas fa-download button-icon-text green-button-icon" aria-hidden="true"></i>
                </button>
            </section>

        <!-- *** COMIENZA SECCION EDITOR IMAGEN *** -->
            <section class="section-aside" id="principal-aside-container">
                <button class="section-aside-button" id="aside-button">
                    <i class="fas fa-times" aria-hidden="true"></i>
                  </button>
                <aside id="image-editor-panel">
                    <h2 class="aside-title">IMAGEN</h2>
                    <section class="aside-section">

                        <!-- AGREGAR URL IMAGEN -->
                        <article class="aside-inputs">
                            <label class="h3-title" for="url">URL</label>
                            <input type="text" name="url" id="url">
                        </article>

                        <!-- EDITAR COLOR FONDO IMAGEN -->
                        <article class="aside-inputs">
                            <h3 class="h3-title">FONDO</h3>
                            <div class="aside-inputs-row image-background-color">
                                <div class="color-inputs">
                                    <input type="color" name="back-color" id="back-color" value="#ffffff">
                                    <span id="backgroun-color-meme">#ffffff</span>
                                </div>
                                <select id="back-styles" class="back-styles">
                                    <option value="">Ninguno</option>
                                    <option value="">Aclarar</option>
                                    <option value="">Oscurecer</option>
                                    <option value="">Diferencia</option>
                                    <option value="">Luminosidad</option>
                                    <option value="">Multiplicar</option>
                                </select>
                        </div>
                        </article>

                        <!-- AGREGAR FILTROS IMAGEN -->
                        <article class="aside-section">
                            <h3 class="h3-title">FILTROS</h3>
                            <div class="filters-container">
                                <label class="filters-title" for="brightness">Brillo</label>
                                <input type="range" name="brightness" id="brightness" min="0" max="1" step="0.1" value="1">
                            </div>
                            <div class="filters-container">
                                <label class="filters-title" for="opacity">Opacidad</label>
                                <input type="range" name="opacity" id="opacity" min="0" max="1" step="0.1" value="1">
                            </div>
                            <div class="filters-container">
                                <label class="filters-title" for="contrast">Contraste</label>
                                <input type="range" name="contrast" id="contrast" min="100" max="1000" step="1" value="100"> 
                            </div>
                            <div class="filters-container">
                                <label class="filters-title" for="blur">Desenfoque</label>
                                <input type="range" name="blur" id="blur" min="0" max="10" step="0.1" value="0">
                            </div>
                            <div class="filters-container">
                                <label class="filters-title" for="greyscale">Escala de grises</label>
                                <input type="range" name="greyscale" id="greyscale" min="0" max="100" step="1" value="0">
                            </div>
                            <div class="filters-container">
                                <label class="filters-title" for="sepia">Sepia</label>
                                <input type="range" name="sepia" id="sepia" min="0" max="100" step="1" value="0">
                            </div>
                            <div class="filters-container">
                                <label class="filters-title" for="hue">Hue</label>
                                <input type="range" name="hue" id="hue" min="0" max="359" step="1" value="0">
                            </div>
                            <div class="filters-container">
                                <label class="filters-title" for="saturation">Saturado</label>
                                <input type="range" name="saturation" id="saturation" min="100" max="1000" step="10" value="100">
                            </div>
                            <div class="filters-container">
                                <label class="filters-title" for="invert">Negativo</label>
                                <input type="range" name="invert" id="invert" min="0" max="1" step="0.1" value="0">
                            </div>
                        </article>
                    </section>

                    <!-- REESTABLECER FILTROS IMAGEN -->
                    <button class="aside-button reset-button">Reestablecer filtros</button>
                </aside>

                <!-- *** TERMINA SECCION EDITOR IMAGEN *** -->

                <!-- *** COMIENZA SECCION EDITOR TEXTO *** -->
                <aside class="display-none" id="text-editor-panel">
                    <h2 class="aside-title">TEXTO</h2>
                    <section class="aside-section">

                        <!-- EDICION TEXTO SUPERIOR -->
                        <article class="aside-inputs">
                            <label  class="h3-title"for="top-text">SUPERIOR</label>
                            <textarea type="text" name="top-text" id="top-text">TOP TEXT</textarea>
                            <div class="aside-inputs-ro image-background-colorw">
                                <input type="checkbox" name="no-top-text" id="no-top-text">
                                <label class="checkbox-label" for="no-top-text">Sin texto superior</label>
                            </div>
                        </article>
                        <!-- EDICION TEXTO INFERIOR -->
                        <article class="aside-inputs">
                            <label  class="h3-title" for="bottom-text">INFERIOR</label>
                            <textarea type="text" name="bottom-text" id="bottom-text">BOTTOM TEXT</textarea>
                            <div class="aside-inputs-ro image-background-colorw">
                                <input type="checkbox" name="no-bottom-text" id="no-bottom-text">
                                <label for="no-bottom-text">Sin texto inferior</label>
                            </div>
                        </article>

                        <!-- EDICION TIPO Y TAMAÃ‘O DE TEXTO -->
                        <article class="aside-inputs">
                            <label class="h3-title" for="font-type">FUENTE</label>
                            <select name="font-type" id="font-type">
                                <option value="arial">Arial</option>
                                <option value="arial black">Arial Black</option>
                                <option value="American Typewriter">American Typewriter</option>
                                <option value="andale mono">Andale Mono</option>
                                <option value="fredoka one">Fredoka One</option>
                                <option value="helvetica">Helvetica</option>
                                <option value="impact">Impact</option>
                                <option value="verdana">Verdana</option>
                                <option value="yusei magic">Yusei Magic</option>
                            </select>
                            <div class="aside-inputs-row font-buttons">
                                <input type="number" name="font-size" id="font-size" min="12" max="80" value="35">
                                <button id="left-text-button" class="aside-button font-button"><i class="fas fa-align-left button-icon-text" aria-hidden="true"></i></button>
                                <button id="center-text-button" class="aside-button font-button"><i class="fas fa-align-center button-icon-text" aria-hidden="true"></i></button>
                                <button id="right-text-button" class="aside-button font-button"><i class="fas fa-align-right button-icon-text" aria-hidden="true"></i></button>
                            </div>
                        </article>

                        <!-- EDICION COLOR DE FUENTE Y COLOR DE FONDO DE FUENTE -->
                        <article class="aside-inputs">
                            <div class="aside-inputs-row">
                                <div class="aside-input color-editor">
                                    <label  class="h3-title" for="font-color">COLOR</label>
                                    <div class="aside-inputs-row color-inputs">
                                        <input type="color" name="font-color" id="font-color" value="#000000">
                                        <span id="font-color-text">#000000</span>
                                    </div>
                                </div>
                                <div class="aside-input color-editor">
                                    <label  class="h3-title" for="font-back">FONDO</label>
                                    <div class="aside-inputs-row color-inputs">
                                        <input type="color" name="font-back" id="font-back" value="#ffffff">
                                        <span id="font-back-text">#ffffff</span>
                                    </div>
                                </div>
                            </div>
                            <div class="aside-inputs-row">
                                <input type="checkbox" name="no-font-back" id="no-font-back">
                                <label class="checkbox-label" for="no-font-back">Fondo transparente</label>
                            </div>
                        </article>

                        <!-- EDICION CONTORNO DE FUENTE -->
                        <article class="aside-input">
                            <h3 class="h3-title">CONTORNO</h3>
                            <div class="aside-inputs-row">
                                <button id="outline-text-none" class="aside-button text-outline-button">Ninguno</button>
                                <button id="outline-text-light" class="aside-button text-outline-button">Claro</button>
                                <button id="outline-text-dark" class="aside-button text-outline-button">Oscuro</button>
                            </div>
                        </article>

                        <!-- EDICION ESPACIADO DE FUENTE -->
                        <article class="aside-input">
                            <label class="h3-title" for="font-spacing">ESPACIADO</label>
                            <input type="number" id="font-spacing" min="10" max="50" value="35">
                        </article>

                        <!-- EDICION INTERLINEADO DE FUENTE -->
                        <article class="aside-input">
                            <label class="h3-title" for="line-spacing">INTERLINEADO</label>
                            <select name="line-spacing" id="line-spacing">
                                <option value="0.8">0.8</option>
                                <option value="1">1</option>
                                <option value="1.2">1.2</option>
                                <option value="1.5">1.5</option>
                                <option value="2">2</option>
                                <option value="2.5">2.5</option>
                            </select>
                        </article>
                    </section>
                </aside>
            </section>
            <!-- *** TERMINA SECCION EDITOR TEXTO *** -->
        </main>

    <script src="./js/00-main.js"></script>
    <script src="./js/01-image-editor.js"></script>
    <script src="./js/02-text-editor.js"></script>
</body>
</html>
